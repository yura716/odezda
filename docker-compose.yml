version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: odezda-backend
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - HOST=0.0.0.0
      - PORT=8000
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:80
    volumes:
      - ./backend/uploads:/app/uploads
    restart: unless-stopped
    networks:
      - odezda-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: odezda-frontend
    ports:
      - "80:80"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - odezda-network

networks:
  odezda-network:
    driver: bridge

volumes:
  uploads:


